<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <style>
        body {
            --bg-color: white!important;
            --body-color: #eef0f1!important;
            --border-color: #c7c7c7;
            --text-color: black;
            --a-bg: black;
            --a-border: black;
            --a-text: white;
            --soc-color: black;
            --nav-text: black;
            --hover-color: black;
            --logo-text-color: var(--primary);
        }

        .card {
        background-color: var(--background);
        display: block;
        width: 300px;
        min-height: 90px;
        border: 6px solid black!important;
        padding: 15px;
        margin: 20px auto 0 auto;
        position: relative;
        top: 0;
        left: 0;
        cursor: pointer;

        transition: box-shadow .5s, top .5s, left .5s;
        }

        .card:hover {
            top: -3px;
            box-shadow: 0px 0px 0 4px var(--hover-color), 0px 0px 0px 8px var(--hover-color);
            border-radius: 1px;
        }

        .card p {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0px;
        }

        .card h2 {
            font-size: 14px;
            font-weight: normal;
        }

        .my-img {
            width: 100px;
            border-radius: 0px!important;
        }

        .darkModeA {
            background-color: var(--a-bg)!important;
            border-color: var(--a-border)!important;
            color: var(--a-text)!important;
        }

        a:hover {
            text-decoration: none;
            color: var(--text-color);
        }
    </style>
</head>
<body>

        <div class="container" style="margin-top: 10%;">
            <div class="row">
                <div class="col">
                    <a href="#" class="card darkModeA p-0">
                        <div class="row" style="">
                            <div class="col m-auto">
                                <img src="./card-01-img.png" class="tilt-card-img card-img-top rounded-lg m-auto my-img w-100" alt="post-img">
                            </div>
                        </div>
                        <div class="row darkModeA pt-2 pb-2 m-0" style="border-bottom: 2px solid white!important;">
                            <div class="col" style="text-align: -webkit-center;">
                                <p class="text-center darkModeA" style="font-weight: 800; font-size: 16px; border-color: var(--a-bg);">CATEGORY</p>
                            </div>
                        </div>
                        <div class="row darkModeA m-0" style="min-height: 175px; border-bottom: 2px solid white!important;">
                            <div class="col m-auto">
                                <h2 class="darkModeA m-0" style="font-weight: 900; font-size: 18px; padding: 8%;">Now this is a killer title! And a second sentence!</h2>
                            </div>
                        </div>
                        <div class="row darkModeA pt-2 pb-2 m-0">
                            <div class="col text-center">
                                <p class="text-center darkModeA" style="font-weight: 800; font-size: 16px; border-bottom: none;">2021-01-01</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
